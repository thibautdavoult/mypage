<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Reem+Kufi" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
      <script src="https://use.fontawesome.com/d98366d725.js"></script>
    <meta charset="utf-8">
    <title>coolbloqs</title>
  </head>
  <body>
  <div class="container">
      <h1 class="title">coolbloqs</h1>
      <div class="twoplayers-container">
      <p>1 player</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>2 players</p>
    </div>
      <div class="container-titlepart">
      <h2 class="playerturn"></h2><button class='btn-restart slide'>Restart</button>
    </div>
    <div class="board-container">
      <div class="board">
      </div>
    </div>
    <div class="instructions-objective">
      <p class="s-margin">Press <span class="keyshape">keys</span> to change your bloq's color and capture the other side.</p>
    </div>
    <div>
      <p class="s-margin">Player 1 starts on top left. Player 2 starts on bottom right.</p>
    </div>
    <div class="instructions-keys">
      <i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i>
      <p class="margin-left">P1</p>
      <p><div class="color-key" style="background-color:#084C61"></div> <i class="fa fa-caret-up fa-2x" aria-hidden="true"></i> </p>
      <p><div class="color-key" style="background-color:#F7B801"></div> <i class="fa fa-caret-down fa-2x" aria-hidden="true"></i> </p>
      <p><div class="color-key" style="background-color:#DB504A"></div> <i class="fa fa-caret-left fa-2x" aria-hidden="true"></i> </p>
      <p><div class="color-key" style="background-color:#56A3A6"></div> <i class="fa fa-caret-right fa-2x" aria-hidden="true"></i> </p>
      <p class="margin-left">P2</p>
      <p><div class="color-key" style="background-color:#084C61"></div><span class="keyshape">E</span></p>
      <p><div class="color-key" style="background-color:#F7B801"></div><span class="keyshape">D</span></p>
      <p><div class="color-key" style="background-color:#DB504A"></div><span class="keyshape">S</span></p>
      <p><div class="color-key" style="background-color:#56A3A6"></div><span class="keyshape">F</span></p>
    </div>
    <div class="footer">
    <p class="fa">
        <a href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fthibautdavoult.com%2Fcoolbloqs&text=Want%20some%20fun%3F%20Find%20a%20mate%20and%20go%20play%20coolbloqs%20now%21" target="_blank">
                <i class="fa fa-twitter"></i>
                Tweet this!
        </a>
    </p>
    </div>
  <script src="logic.js"></script>
  <script src="board.js"></script>
  </body>
</html>
