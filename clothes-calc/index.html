    <div class="container">

      <div class="starter-template col-md-8">
			<!-- <div class="row"> -->
					<h1>Calculate the daily cost of that piece of clothing you want to buy so bad</h1>
					<form>
			  		<div class="form-group">
							<label for="costofclothing">Cost of clothing piece</label>
							<input type="text" class="form-control" id="xValue" name="x" placeholder="$$$">
						</div>
						<div class="form-group">
							<label for="dayfreq">How many times a week will you wear it?</label>
							<input type="text" class="form-control" id="yValue" name="y" placeholder="Choose between 1 and 7">
						</div>
						<div class="form-group">
							<label for="yearworn">How many years will you keep it?</label>
							<input type="text" class="form-control" id="zValue" name="z" placeholder="We accept decimals, we're nice like that">
						</div>
						<button type="button" class="calculate btn btn-default">Calculate</button>
					</form>
			</div>
					<!-- <div class="result"></div> -->
					<div class="rounded"></div>
			</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="calc.js"></script>
